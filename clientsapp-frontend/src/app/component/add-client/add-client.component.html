<div class="container">
  <div class="py-5 text-center">
    <h2>Add Client</h2>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
      <form #clientForm="ngForm" (ngSubmit)="clientForm.form.valid && onSubmit()"
            class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="clientModel.firstName" name="firstName"
                   #firstName="ngModel" required>
            <span class="text-danger"
                  *ngIf="(firstName.touched || clientForm.submitted) && firstName.errors?.required">
              First name is required
            </span>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="clientModel.lastName" name="lastName"
                   #lastName="ngModel" required>
            <span class="text-danger"
                  *ngIf="(lastName.touched || clientForm.submitted) && lastName.errors?.required">
              Last name is required
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username" [(ngModel)]="clientModel.username" name="username"
                   #username="ngModel" required>
          </div>
          <span class="text-danger"
                *ngIf="(username.touched || clientForm.submitted) && username.errors?.required">
              Username is required
            </span>
        </div>

        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" [(ngModel)]="clientModel.email" name="email"
                 #email="ngModel" email>
          <span class="text-danger"
                *ngIf="email.touched && email.errors?.email">
              Email is invalid
            </span>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="clientModel.address" name="address"
                 #address="ngModel" required>
          <span class="text-danger"
                *ngIf="(address.touched || clientForm.submitted) && address.errors?.required">
              Address is required
            </span>
        </div>

        <div class="mb-3">
          <label for="country">Country</label>
          <select class="custom-select d-block w-100" id="country" [(ngModel)]="clientModel.country" name="country"
                  #country="ngModel" required>
            <option *ngFor="let country of countries" [value]="country">{{country}}</option>
          </select>
          <span class="text-danger"
                *ngIf="(country.touched || clientForm.submitted) && country.errors?.required">
              Country is required
            </span>
        </div>
        <hr class="mb-4">

        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!clientForm.form.valid">
          Add Client
        </button>
      </form>
    </div>
  </div>
</div>
